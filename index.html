<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0D1117; /* Dark, techy background */
            color: #C9D1D9; /* Light, readable text */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #161B22; /* Slightly lighter background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Deep shadow for a futuristic lift */
        }
        h1, h2 {
            color: #58A6FF; /* Electric blue for headings */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #8B949E; /* Subtler label color */
            font-weight: bold;
        }
        input[type="text"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #30363D; /* Darker border */
            border-radius: 6px;
            background-color: #21262D; /* Input field background */
            color: #C9D1D9;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #238636; /* Vibrant green for action */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2EA043;
        }
        .info-text {
            color: #768390;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .futuristic-glow {
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.7); /* Subtle glow effect */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 py-10">
    <div class="container mx-auto p-8 rounded-lg shadow-xl bg-gray-800 futuristic-glow">
        <h1 class="text-3xl font-bold text-blue-400 mb-6 text-center">Unit Anomaly Detected</h1>
        <h2 class="text-xl text-gray-400 mb-4 text-center">Report the Missing Data</h2>
        <form id="missingUnitForm">
            <div>
                <label for="unitCode" class="block text-gray-500 text-sm font-semibold mb-2">Unit Code:</label>
                <input type="text" id="unitCode" name="unitCode" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600" placeholder="e.g., CMT101" required>
            </div>
            <div>
                <label for="unitTitle" class="block text-gray-500 text-sm font-semibold mb-2">Unit Title:</label>
                <input type="text" id="unitTitle" name="unitTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600" placeholder="e.g., Communication Skills Stream A" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
                Transmit Report
            </button>
        </form>
        <p class="text-gray-600 text-xs italic mt-4 text-center">Your report will be securely transmitted to the department's central processing unit.</p>
    </div>

    <script>
        document.getElementById('missingUnitForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const unitCode = document.getElementById('unitCode').value;
            const unitTitle = document.getElementById('unitTitle').value;

            // In a real scenario, you would send this data to a server.
            // For this example, we'll just simulate a successful submission.
            alert(`Report submitted!\nUnit Code: ${unitCode}\nUnit Title: ${unitTitle}`);

            // Optionally clear the form after submission
            document.getElementById('unitCode').value = '';
            document.getElementById('unitTitle').value = '';
        });
    </script>
</body>
</html>
