<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Portal (May-July Semester)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0D1117; /* Dark, techy background */
            color: #C9D1D9; /* Light, readable text */
        }
        .container {
            max-width: 600px; /* Adjust as needed */
            margin: 50px auto;
            padding: 30px;
            background-color: #161B22; /* Slightly lighter background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Deep shadow */
        }
        h1, h2 {
            color: #58A6FF; /* Electric blue for headings */
            text-align: center;
            margin-bottom: 20px;
        }
        .futuristic-glow {
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.7); /* Subtle glow effect */
        }
        .embedded-form {
            width: 100%; /* Make the iframe take full width of its container */
            min-height: 635px; /* Set the height from your iframe code */
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 py-10">
    <div class="container mx-auto p-8 rounded-lg shadow-xl bg-gray-800 futuristic-glow">
        <h1 class="text-3xl font-bold text-blue-400 mb-6 text-center">Full Stream/Missing Units Reporting Portal (May-July Semester)</h1>
        <h2 class="text-xl text-gray-400 mb-4 text-center">Report the Missing Units or 'Full Stream' message on your Portal</h2>
        <div class="embedded-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScNzhM2B_6wtNDP_nsbMymlalvfFwgVGLLwfYDBnPw0D4XjsA/viewform?embedded=true" width="640" height="635" frameborder="0" marginheight="0" marginwidth="0" class="embedded-form">Loadingâ€¦</iframe>
        </div>
        <p class="text-gray-600 text-xs italic mt-4 text-center">Your report will be securely processed.</p>
    </div>
</body>
</html>
